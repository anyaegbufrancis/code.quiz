<!DOCTYPE html>
<html lang="en">
<meta http-equiv="refresh" content="50000">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Quiz Project</title>
</head>
<!--------Main Exam Page HTML Layout---------------------->
<body class="viewheight">
    <div class="jumbotron" id="exam-jumbotron">
        <h4 class="exam-text" id="exam-text">Please choose one answer ONLY</h4>
    </div>
    <!--Clock Timer Reference-->
    <div class="clock-timer">
        <h5 class='clock-timer' id='clock-timer'>
        </h5>
    </div>
    <!------Main Exam page placeholder just below jumbotron-->
    <div class="1viewheight">
        <div class="container containerParent">
            <div class="row">
                <!--Main Examp Page Question Area-->
                <header class="col-md-12">
                    <h1 class="question-area" id="question-area"></h1>
                </header>
            </div>
        </div>
        <!--Main Exam Page multiple choice area-->
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="answer">
                    <div class="input-group mb-3" id="check1">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" class="checkbox" id="checkbox" name="radAnswer">
                            </div>
                        </div>
                        <input type="textbox" class="form-control form-control-1" id="option-area-1" name="choice1"
                            readonly>
                    </div>
                    <div class="input-group mb-3" id="check2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" class="checkbox checkbox2" id="checkbox" name="radAnswer">
                            </div>
                        </div>
                        <input type="textbox" class="form-control form-control-2" id="option-area-2" name="choice2"
                            readonly>
                    </div>
                    <div class="input-group mb-3" id="check3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" class="checkbox" id="checkbox" name="radAnswer">
                            </div>
                        </div>
                        <input type="textbox" class="form-control form-control-3" id="option-area-3" name="choice3"
                            readonly>
                    </div>
                    <div class="input-group mb-3" id="check4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" class="checkbox" id="checkbox" name="radAnswer">
                            </div>
                        </div>
                        <input type="textbox" class="form-control form-control-4" id="option-area-4" name="choice4"
                            readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
